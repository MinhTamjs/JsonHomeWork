<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <style>
        table,
        thead,
        td {
            border: 1px solid;
            border-collapse: collapse;
        }
        p {
            display: inline-block;
        }
    </style>
</head>

<body onload="Load()">
    <div>
        <table>
            <thead>
                <tr>
                    <td>ID</td>
                    <td>PostID</td>
                    <td>Name</td>
                    <td>Email</td>
                    <td>Body</td>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>
    <div>
        <div>
            <p>ID</p>
            <input id='id' />
        </div>
        <div>
            <p>PostID</p>
            <input id='postId' />
        </div>
        <div>
            <p>Name</p>
            <input id='name' />
        </div>
        <div>
            <p>Email</p>
            <input id='email' />
        </div>        
        <div>
            <p>Body</p>
            <textarea id='commentBody'></textarea>
        </div>
        <button onclick="Save()">Save</button>
    </div>
</body>

</html>
